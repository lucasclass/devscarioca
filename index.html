<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/coding.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Devscarioca</title>
</head>
<body>
	<header class="profile container">
  	<div class="profile__container grid">
      	<div class="profile__data">
          	<div class="profile__border">
              	<div class="profile__perfil">
                  	<img src="assets/img/Lucas_Class.jpeg" alt="">
              	</div>
          	</div>

          	<h2 class="profile__name">Lucas Class</h2>
          	<h3 class="profile__profession">Software Engineer</h3>

          	<ul class="profile__social">
              	<a href="https://www.linkedin.com/in/lucasclass/" target="_blank" class="profile__social-link">
                  	<i class="ri-linkedin-box-line"></i>
              	</a>
              	<a href="https://www.instagram.com/devscarioca/" target="_blank" class="profile__social-link">
                  	<i class="ri-instagram-line"></i>
              	</a>
              	<a href="https://github.com/lucasclass" target="_blank" class="profile__social-link">
                  	<i class="ri-github-line"></i>
              	</a>
          	</ul>
      	</div>

      	<div class="profile__info grid">
          	<div class="info__info-group">
              	<h3 class="profile__info-number">4</h3>
              	<p class="profile__description">Anos de <br> trabalho</p>
          	</div>
          	<div class="info__info-group">
              	<h3 class="profile__info-number">17</h3>
              	 <p class="profile__description">Projetos <br> Completos</p>
          	</div>
          	<div class="info__info-group">
              	<h3 class="profile__info-number">15</h3>
              	<p class="profile__description">Clientes <br> satisfeitos</p>
          	</div>
      	</div>

      	<div class="profile__buttons">
          	<a download="" href="" class="button">
              	 Download CV <i class="ri-download-line"></i>
          	</a>

          	<div class="profile__buttons-small">
              	<a target="_blank" href="" class="button button__small button__gray">
                  	<i class="ri-whatsapp-line"></i>
              	</a>
          	</div>
      	</div>
  	</div>
	</header>

    <main class="main">
			<section class="filters container">
				<ul class="filters__content">
					<button class="filters__button" data-targets="#projetos">
						Projetos
					</button>
					
					<button class="filters__button" data-targets="#habilidades">
						Habilidades
					</button>
				</ul>
				<div class="filters__sections">
					<div class="project__content grid" data-content id="projetos">

					</div>

					<div class="skill__content grid" data-content id="habilidades">

					</div>
				</div>
			</section>
    </main>

    <footer class="footer container">

    </footer>

    <script src=""></script>

<script src="./assets/js/main.js"></script>
</body>
</html>
